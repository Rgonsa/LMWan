    <div class="fondo">
        <img src="/img/corona.png">
    </div>
<!-------------------------------------------------NAVBAR------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top rojo">
          <div class="container-fluid">

<!-------------------------------------------------FORM------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
        <form class="row g-3 needs-validation formul bg-black" novalidate>
          <div class="col-md-4">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" required>
          </div>
          <div class="col-md-4">
            <label for="Apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="Apellido" required>
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" required>
          </div>
          <div class="col-md-6">
            <label for="Ciudad" class="form-label ">Ciudad</label>
            <select class="form-select" id="Ciudad" required>
              <option selected disabled value="">Elige una...</option>
              <option>Málaga</option>
              <option>Sevilla</option>
              <option>Cádiz</option>
              <option>Madrid</option>
              <option>Cordoba</option>
              <option>Almería</option>
              <option>Granada</option>
              <option>Jaen</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="Info" class="form-label">Qué quieres decirnos</label>
            <textarea class="form-control" id="info" rows="5" required></textarea>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Estoy de acuerdo con los términos y condiciones
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-danger" onclick="MostrarAlert()" type="submit">Enviar</button>
          </div>
        </form>
        
</body>
</html>
